<div class="container mt-3">
    <div class="row justify-content-center align-content-center">      
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="text-center">Update Branch</h5>
          </div>
          <div class="card-body">
            <form class="row g-3">
              <div class="col-md-6">
                <input type="hidden" id="id" name="id" [(ngModel)]="branchUpdateModel.id!">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="branchUpdateModel.name">
              </div>
              <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <select class="form-control" id="city" name="city" [(ngModel)]="branchUpdateModel.cityId">
                    <option value="" disabled selected>Select City</option>
                  <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="branchUpdateModel.phone">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="branchUpdateModel.email">
              </div>
              <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="branchUpdateModel.address">
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button class="btn btn-sm btn-outline-success" (click)="onClickUpdateBranch()">Update</button>
            <button class="btn btn-sm btn-outline-info ms-1" routerLink="/branches">Cancel</button>
          </div>
        </div>
    </div>
  </div>
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
