<div class="container mt-3">
    <div class="row justify-content-center align-content-center">      
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="text-center">Update Employee</h5>
          </div>
          <div class="card-body">
            <form class="row g-3">
              <div class="col-md-6">
                <input type="hidden" id="id" name="id" [(ngModel)]="employeeUpdateModel.id!">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employeeUpdateModel.name">
              </div>
              <div class="col-md-6">
                <label for="code" class="form-label">Code</label>
                <input type="text" class="form-control" id="code" name="code" [(ngModel)]="employeeUpdateModel.code">
              </div>
              <div class="col-md-6">
                <label for="city" class="form-label">Branch</label>
                <select class="form-control" id="branch" name="branch" [(ngModel)]="employeeUpdateModel.branchId">
                    <option value="" disabled selected>Select Branch</option>
                  <option *ngFor="let branch of branchs" [value]="branch.id">{{ branch.name }}</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="city" class="form-label">Role</label>
                <select class="form-control" id="role" name="role" [(ngModel)]="employeeUpdateModel.roleId">
                    <option value="" disabled selected>Select Role</option>
                  <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
                </select>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button class="btn btn-sm btn-outline-success" (click)="onClickUpdateEmployee()">Update</button>
            <button class="btn btn-sm btn-outline-info ms-1" routerLink="/employees">Cancel</button>
          </div>
        </div>
    </div>
  </div>
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
